<div class="container">
  <div class="row">
    <div class="col-md-12 headline">
        <h2>Cilent Resources</h2>
        <p>Here is a list of resources for you.</p>
      <br/>
    <div class="input-group">
    <span class="input-group-addon">
        <i class="fa fa-search"></i>
    </span>
    <input type="text" ng-model="search" class="form-control" placeholder="Search">
    </div>
  </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">

    <ul style="padding-top:30px;">
      <li ng-repeat="(key, value) in vm.data | fuzzy: search | orderBy:'category' | groupBy: 'category'">
        {{ key }}
        <ul>
          <li ng-repeat="res in value | fuzzy: search | orderBy:'rating':true">
            <a ui-sref="details(res)">{{res.organization}}</a> â€“ <label>Avg Rating:</label> {{res.rating}} - {{res.shortdescription}}
          </li>
        </ul>
      </li>
    </ul>

    </div>
  </div>
</div>
